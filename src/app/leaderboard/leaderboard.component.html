<div class="card">
    <div class="card-body flex-row d-flex justify-content-between align-items-center">
        <div class="name">
            <h5 class="card-title fw-bold my-3">{{name}}</h5>
            <h6 class="card-subtitle text-muted my-2 pb-2">{{comment}}</h6>
        </div>
        
        <h6 class="num-trees d-flex justify-content-center align-items-center">{{trees}} tree{{trees > 1 ? "s": ""}}</h6>    
    </div>
  </div>
